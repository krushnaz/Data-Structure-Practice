<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="black">
    <script>
        class Node{
            constructor(element){
                this.element = element;
                this.next = null;
            }
        }
        class LinkedList{
            constructor(){
                this.head = null;
                this.size =  0;
            }
        
            add(element){
                var newNode = new Node(element);
                 if(this.head == null){
                    this.head = newNode;
                 }
                 else{
                    var current = this.head;
                    while(current.next != null){
                        current = current.next;
                    }
                    current.next = newNode;
                 }
            }
        
            display(){
                var current = this.head;
                var str = " ";    
                while(current != null){
                    str += current.element +" ";
                    current = current.next;
                }
                console.log(str);
            }
        }
        
        var x = new LinkedList();
        x.add(10);
        x.add(20);
        x.add(30);
        x.add(40);
        x.add(50);
        x.add(60);
        
        x.display();
        </script>
</body>
</html>
